<!DOCTYPE HTML>
<html lang="zxx">
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

</head>

<body>
	<!-- bg effect -->

	<h1>Immersive Checkout</h1>

			<h2>Login Now

			<div class="form-style-agile">

					<i class="fas fa-user"></i>

			</div>

				</label>
				<input placeholder="Password" name="Password" type="password" required id="password">
			</div>

			<input type="submit" value="Log In" id="submit">
		</form>
	</div>

<script>

}

	if(document.getElementById("name").value=="DET2019"&&document.getElementById("password").value=="123456"){
		window.open("item.html","_self")
	}

alert("Error in account or password entry")

	}

</script>
</body>
